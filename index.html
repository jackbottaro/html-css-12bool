<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/12bool.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>12 Bools</title>
</head>
<body>

    <div class="container">

    

        <h2>COL</h2>

        <div class="row">
            <div class="col-1"></div>

            <div class="col-1"></div>
            <div class="col-1"></div>
            <div class="col-1"></div>
        </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-5"></div>
            <div class="col-5"></div>
        </div>

        <div class="row">
            <div class="col-12"></div>
        </div>

        <div class="row">
            <div class="col-8"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
        </div>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-2"></div>
            <div class="col-2"></div>
            <div class="col-6"></div>
            <div class="col-1"></div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="row padding">
                    <div class="col-2 nested"></div>
                    <div class="col-2 nested"></div>
                    <div class="col-8 nested"></div>
                </div>
            </div>
            <div class="col-6">
                <div class="row padding">
                    <div class="col-6 nested"></div>
                    <div class="col-6 nested"></div>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-12"></div>
        </div>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-11"></div>
        </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-10"></div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-9"></div>
        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-8"></div>

        <div class="row">

        <div class="row">
            <div class="col-6"></div>
            <div class="col-6"></div>
        </div>
        
        <br>

        <h2>OFFSET</h2>

        <div class="row">
            <div class="offset-11"></div>
            <div class="col-1"></div>
        </div>

        <div class="row">
            <div class="offset-10"></div>
            <div class="col-2"></div>

        <div class="row">
            <div class="offset-9"></div>

        <div class="row">

        <div class="row">

        <div class="row">

        <div class="row">

        <div class="row">
            <div class="offset-1"></div>
            <div class="col-11"></div>
        </div>

        <br>

        <h2>NESTED</h2>

        <div class="row">
            <div class="col-6">
                <div class="row padding">
                    <div class="col-2 nested"></div>
                    <div class="col-8 nested"></div>
                    <div class="col-2 nested"></div>
                </div>
            </div>
            <div class="col-6">
                <div class="row padding">
                    <div class="col-6 nested"></div>
                    <div class="col-6 nested"></div>
                </div>
            </div>
        </div>

        <br>

        <h2>ALIGNMENT</h2>

        <div class="row content-start">
            <div class="col-6">START</div>
        </div>

        <div class="row content-center">
            <div class="col-6">CENTER</div>
        </div>

        <div class="row content-end">
            <div class="col-6">END</div>
        </div>

        <div class="row content-start align-start">
            <div class="col-2x col-6"></div>
            <div class="col-6 d-flex">top</div>
        </div>
        <div class="row content-start align-center">
            <div class="col-2x col-6"></div>
            <div class="col-6 d-flex">middle</div>
        </div>
        <div class="row content-start align-end">
            <div class="col-2x col-6"></div>
            <div class="col-6 d-flex">bottom</div>
        </div>

        <br>

        <h2>JUSTIFY CONTENT</h2>

        <br>

        <h3>SPACE AROUND</h3>

        <div class="row">
            <div class="col-12">
                <div class="row padding space-around">
                    <div class="col-2 nested"></div>
                    <div class="col-2 nested"></div>
                    <div class="col-2 nested"></div>
                </div>
            </div>
        </div>

        <br>

        <h3>SPACE BETWEEN</h3>

        <div class="row">
            <div class="col-12">
                <div class="row padding space-between">
                    <div class="col-2 nested"></div>
                    <div class="col-2 nested"></div>
                    <div class="col-2 nested"></div>
                </div>
            </div>
        </div>

        <br>

        <h3>SPACE EVENLY</h3>

        <div class="row">
            <div class="col-12">
                <div class="row padding space-evenly">
                    <div class="col-2 nested"></div>
                    <div class="col-2 nested"></div>
                    <div class="col-2 nested"></div>
                </div>
            </div>
        </div>
